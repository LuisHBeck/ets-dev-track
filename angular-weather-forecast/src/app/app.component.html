<div class="search-container" [formGroup]="searchForm">
  <input type="text" class="search-input" placeholder="Search city" formControlName="city">
  <button class="search-btn" (click)="searchWeather()">Search</button>
</div>

<div class="content" 
  @if(weather)
>
  <div class="row">
    <div class="image-container">
      <img src="../assets/blue-sky.jpg" alt="" class="section-image">
    </div>
    <div class="temperature">
      {{ weather.main.temp }}°C
    </div>
  </div>

  <div class="row">
    <div class="section-2">
      <div class="top-info">
        <p>Expected temperature: {{ weather.main.feels_like }}°C</p>
      </div>
      <div class="bottom-info">
        <div class="info-box">
          <p>Humidity: {{ weather.main.humidity }}%</p>
        </div>
        <div class="info-box">
          <p>Wind speed: {{ weather.wind.speed }} kt</p>
        </div>
      </div>
    </div>
  </div>
</div>
